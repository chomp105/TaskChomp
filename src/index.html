<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskChomp</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>TaskChomp</h1>

        <nav>
            <div class="theme">
                <div class="theme-menu">
                    <div class="theme-option">Femme</div>
                    <div class="theme-option">Hacker</div>
                </div>
            </div>
        </nav>
    </header>

    <div id="manager-container">
        <div id="manager">
        </div>

        <div id="adder" onclick="addTask(this.parentNode.id)">
            <ion-icon name="add-circle-outline"></ion-icon>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
